<mat-card>
  <mat-error class="text-center" alert alert-danger *ngIf="">
  </mat-error>
  <form [formGroup]="registerForm">

    <mat-form-field>
      <input matInput formControlName="email" type="email" placeholder="E-mail">
    </mat-form-field>

    <mat-form-field>
      <input type="password" formControlName="password" matInput placeholder="Password"/>
      <!-- <mat-error>Please enter a valid password.</mat-error> -->
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" (click)="createUser()">Signup</button>
  </form>
</mat-card>
