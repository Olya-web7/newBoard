<mat-card>
  <mat-error class="text-center" alert alert-danger *ngIf="auth.error$ | async as error">
    {{error}}
  </mat-error>
  <form (submit)="submit(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        ngModel name="password"
        matInput
        placeholder="Password"
        #passwordInput="ngModel"
        required
      />
       <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field> 

    <button
      mat-raised-button
      color="primary"
      type="submit"
    >Login</button>
    <hr>
    <span>If you are not signed up yet, please <a [routerLink]="['/signup']">signup</a>.</span>

  </form>
</mat-card>
