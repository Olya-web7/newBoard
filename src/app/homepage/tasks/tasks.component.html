<div class="tasks-container">

  <div *ngFor="let item of cards" class="tasks-wrap" >
    <div class="item-text">{{ item.text | titlecase }}</div>
  </div>
  
  <div class="icon-container">
  
    <button mat-icon-button>
      <mat-icon class="icon">favorite</mat-icon>
    </button>
    <span></span>
  
    <button mat-icon-button class="comment-btn" (click)='open=!open'>
      <mat-icon class="icon">comment</mat-icon>
    </button>
    <span></span>
  
    <button mat-icon-button class="icon-delete">
      <mat-icon>delete_outline</mat-icon>
    </button>
  </div>
  
  <div *ngIf='open'>
    <mat-form-field class="form-field">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput [(ngModel)]="commentInput" (mousedown)='$event.stopPropagation()'></textarea>
      <button
        mat-button
        *ngIf='commentInput'
        matSuffix
        mat-icon-button
        class="icon-confirm"
        (click)="onCommentTextEmit(item.id)"
      >
        <mat-icon>done</mat-icon>
      </button>
    </mat-form-field>
  
    <ng-content></ng-content>
  </div>

  
</div>
