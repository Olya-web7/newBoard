<div *ngFor="let item of cards" class="d-flex justify-content-between align-items-start mb-2" >
  <div class="mt-1" style="font-size: 1.1em;">{{ item.text | titlecase }}</div>
</div>

<div class="d-flex justify-content-end align-items-center mr-2">

  <button mat-icon-button disableRipple >
    <mat-icon class="icon">thumb_up_off_all</mat-icon>
  </button>
  <span></span>

  <button mat-icon-button disableRipple class="ml-2">
    <mat-icon class="icon">comment</mat-icon>
  </button>
  <span></span>

  <button mat-icon-button class="icon-delete">
    <mat-icon>delete_outline</mat-icon>
  </button>
</div>

<div>
  <mat-form-field class="w-100 mb-2">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput></textarea>
    <button
      mat-button
      matSuffix
      mat-icon-button
      color='primary'
      class="icon-confirm"
    >
      <mat-icon>done</mat-icon>
    </button>
  </mat-form-field>

  <ng-content></ng-content>
</div>
