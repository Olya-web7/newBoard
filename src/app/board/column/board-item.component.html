  <div *ngFor="let item of cards" class="d-flex justify-content-between align-items-start mb-2" >
    <div class="mt-1" style="font-size: 1.1em;">{{ item.text | titlecase }}</div>
  </div>

  <div class="d-flex justify-content-end align-items-center mr-2">

    <button mat-icon-button disableRipple (click)="onCardItemEmit(item)">
      <mat-icon class="icon">thumb_up_off_all</mat-icon>
    </button>
    <span>{{ item.like }}</span>

    <button mat-icon-button disableRipple class="ml-2" (click)="open=!open">
      <mat-icon class="icon">comment</mat-icon>
    </button>
    <span>{{ item.comments.length }}</span>

    <button mat-icon-button class="icon-delete" *ngIf="auth.isAuthenticated()" (click)="onCardDelete(item.id)">
      <mat-icon>delete_outline</mat-icon>
    </button>
  </div>

  <div *ngIf="open">
    <mat-form-field class="w-100 mb-2">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput [(ngModel)]="commentInput" (mousedown)="$event.stopPropagation()"></textarea>
      <button
        mat-button
        *ngIf="commentInput"
        matSuffix
        mat-icon-button
        color='primary'
        class="icon-confirm"
        (click)="onCommentTextEmit(item.id)"
      >
        <mat-icon>done</mat-icon>
      </button>
    </mat-form-field>

    <ng-content></ng-content>
  </div>
